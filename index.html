<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main class="slideshow">
    <section class="slides">
      <article class="slide"><img src="images/1.jpg" /></article>
      <article class="slide"><img src="images/2.jpg" /></article>
      <article class="slide"><img src="images/3.jpg" /></article>
      <article class="slide"><img src="images/4.jpg" /></article>
      <article class="slide"><img src="images/5.jpg" /></article>
      <article class="slide"><img src="images/6.jpg" /></article>
    </section>

    <section class="controls">
      <button class="control left">&larr;</button>
      <button class="control right">&rarr;</button>
    </section>
  </main>

<script src="site.js"></script>
</body>
</html>
